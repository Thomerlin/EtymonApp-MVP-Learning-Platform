<app-header></app-header>
<div class="page-container">
  <!-- Left sidebar ad - only visible on desktop -->
  <div class="ad-container left-ad" [class.d-none]="isMobile">
    <ins class="adsbygoogle"
         style="display:block; min-height:600px;"
         data-ad-client="ca-pub-5682914748796243"
         data-ad-slot="left-sidebar-ad"
         data-ad-format="vertical"
         data-full-width-responsive="false"></ins>
  </div>
  
  <!-- Main content area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  
  <!-- Right sidebar ad - only visible on desktop -->
  <div class="ad-container right-ad" [class.d-none]="isMobile">
    <ins class="adsbygoogle"
         style="display:block; min-height:600px;"
         data-ad-client="ca-pub-5682914748796243"
         data-ad-slot="right-sidebar-ad"
         data-ad-format="vertical"
         data-full-width-responsive="false"></ins>
  </div>
  
  <!-- Mobile bottom ad container - only shows on mobile screens -->
  <div class="bottom-ad" [class.d-none]="!isMobile">
    <ins class="adsbygoogle"
         style="display:block; width:100%; max-width:320px;"
         data-ad-client="ca-pub-5682914748796243"
         data-ad-slot="mobile-bottom-ad"
         data-ad-format="horizontal"
         data-full-width-responsive="true"></ins>
  </div>
</div>
<app-footer></app-footer>

<!-- Feedback popup component -->
<app-feedback-popup [show]="showFeedbackPopup"></app-feedback-popup>

<!-- Floating Feedback Button -->
<button class="feedback-button" (click)="toggleFeedbackPopup()">
  <i class="fa fa-comment"></i> Feedback
</button>
